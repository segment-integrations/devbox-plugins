version: "0.5"

log_location: "test-results/devbox-all-tests-logs"
log_level: info

processes:
  # Phase 1: Static Analysis (runs in parallel)
  lint-android:
    command: "find plugins/android/scripts -name '*.sh' -type f -exec shellcheck -S warning {} +"
    availability:
      restart: "no"
    readiness_probe:
      exec:
        command: "find plugins/android/scripts -name '*.sh' -type f"
      initial_delay_seconds: 1
      period_seconds: 1
      timeout_seconds: 30
      success_threshold: 1

  lint-ios:
    command: "find plugins/ios/scripts -name '*.sh' -type f -exec shellcheck -S warning {} +"
    availability:
      restart: "no"
    readiness_probe:
      exec:
        command: "find plugins/ios/scripts -name '*.sh' -type f"
      initial_delay_seconds: 1
      period_seconds: 1
      timeout_seconds: 30
      success_threshold: 1

  lint-react-native:
    command: "bash -c 'if ls plugins/react-native/scripts/*.sh 1>/dev/null 2>&1; then shellcheck -S warning plugins/react-native/scripts/*.sh; else echo \"No React Native shell scripts to lint\"; fi'"
    availability:
      restart: "no"
    readiness_probe:
      exec:
        command: "bash -c 'if ls plugins/react-native/scripts/*.sh 1>/dev/null 2>&1; then shellcheck -S warning plugins/react-native/scripts/*.sh; else exit 0; fi'"
      initial_delay_seconds: 1
      period_seconds: 1
      timeout_seconds: 30
      success_threshold: 1

  lint-tests:
    command: "shellcheck -S warning tests/*.sh plugins/tests/**/*.sh || exit 0"
    availability:
      restart: "no"

  check-workflows:
    command: |
      for f in .github/workflows/*.yml; do
        echo "Checking $(basename $f)..."
        act -W "$f" -l > /dev/null 2>&1 || { echo "✗ $f is invalid"; exit 1; }
        echo "✓ $(basename $f)"
      done
    availability:
      restart: "no"
    readiness_probe:
      exec:
        command: "command -v act"
      initial_delay_seconds: 1
      period_seconds: 1
      timeout_seconds: 5
      success_threshold: 1

  # Phase 2: Unit Tests (depends on lint passing)
  test-android-lib:
    command: "bash plugins/tests/android/test-lib.sh"
    depends_on:
      lint-android:
        condition: process_completed_successfully
    availability:
      restart: "no"
    readiness_probe:
      exec:
        command: "test -f plugins/tests/android/test-lib.sh"
      initial_delay_seconds: 1
      period_seconds: 1
      timeout_seconds: 5
      success_threshold: 1

  test-android-devices:
    command: "bash plugins/tests/android/test-devices.sh"
    depends_on:
      lint-android:
        condition: process_completed_successfully
    availability:
      restart: "no"
    readiness_probe:
      exec:
        command: "test -f plugins/tests/android/test-devices.sh"
      initial_delay_seconds: 1
      period_seconds: 1
      timeout_seconds: 5
      success_threshold: 1

  test-ios-lib:
    command: "sh plugins/tests/ios/test-lib.sh"
    depends_on:
      lint-ios:
        condition: process_completed_successfully
    availability:
      restart: "no"
    readiness_probe:
      exec:
        command: "test -f plugins/tests/ios/test-lib.sh"
      initial_delay_seconds: 1
      period_seconds: 1
      timeout_seconds: 5
      success_threshold: 1

  # Summary - runs after ALL tests complete (pass or fail)
  summary:
    command: |
      echo ""
      echo "========================================"
      echo "    COMPLETE TEST SUITE SUMMARY"
      echo "========================================"
      echo ""
      echo "Phase 1: Static Analysis"
      echo "  ✓ Android scripts linting"
      echo "  ✓ iOS scripts linting"
      echo "  ✓ React Native scripts linting"
      echo "  ✓ Test scripts linting"
      echo "  ✓ GitHub workflows validation"
      echo ""
      echo "Phase 2: Unit Tests"
      echo "  ✓ Android lib.sh (20 tests)"
      echo "  ✓ Android devices.sh (12 tests)"
      echo "  ✓ iOS lib.sh (5 tests)"
      echo ""
      echo ""
      echo "========================================"
      echo "      FAST TESTS COMPLETE ✓"
      echo "========================================"
      echo ""
      echo "Total test categories: 9"
      echo "Total individual tests: ~40+"
      echo ""
      echo "Logs available at:"
      echo "  - Linting: test-results/devbox-lint-logs"
      echo "  - Unit tests: test-results/devbox-unit-tests-logs"
      echo ""
      echo "To run E2E tests:"
      echo "  devbox run test:e2e:android"
      echo "  devbox run test:e2e:ios"
      echo "  devbox run test:e2e:rn"
      echo ""
    depends_on:
      lint-android:
        condition: process_completed
      lint-ios:
        condition: process_completed
      lint-react-native:
        condition: process_completed
      lint-tests:
        condition: process_completed
      check-workflows:
        condition: process_completed
      test-android-lib:
        condition: process_completed
      test-android-devices:
        condition: process_completed
      test-ios-lib:
        condition: process_completed
    availability:
      restart: "no"
