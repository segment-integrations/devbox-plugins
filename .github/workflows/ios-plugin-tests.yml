name: iOS Plugin Tests

on:
  push:
    branches: [main]
    paths:
      - 'devbox/plugins/ios/**'
      - 'devbox/examples/ios/**'
  pull_request:
    paths:
      - 'devbox/plugins/ios/**'
      - 'devbox/examples/ios/**'

jobs:
  test-device-management:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.11.0

      - name: Run device management tests
        run: bash devbox/plugins/tests/ios/test-device-mgmt.sh

      - name: Run cache tests
        run: bash devbox/plugins/tests/ios/test-cache.sh

  test-simulator-lifecycle:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.11.0

      - name: Test simulator start/stop
        working-directory: devbox/examples/ios
        run: |
          # Start simulator in headless mode
          SIM_HEADLESS=1 devbox run --pure start-sim min &
          SIM_PID=$!

          # Wait for simulator to boot
          sleep 30

          # Check simulator status
          devbox run --pure ios.sh info

          # Stop simulator
          devbox run --pure stop-sim

          wait $SIM_PID 2>/dev/null || true
