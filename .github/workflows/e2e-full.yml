name: Full E2E Tests

on:
  workflow_dispatch:
    inputs:
      run_android:
        description: 'Run Android tests'
        type: boolean
        default: true
      run_ios:
        description: 'Run iOS tests'
        type: boolean
        default: true
      run_react_native:
        description: 'Run React Native tests'
        type: boolean
        default: true
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android-e2e:
    name: Android E2E - ${{ matrix.device }}
    if: ${{ github.event_name == 'schedule' || inputs.run_android }}
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        device: [min, max]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Android CI
        uses: ./.github/actions/setup-android-ci
        with:
          device: ${{ matrix.device }}
          working-directory: devbox/examples/android

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Build Android app
        working-directory: devbox/examples/android
        run: devbox run --pure build-android

      - name: Run Android E2E tests
        working-directory: devbox/examples/android
        env:
          EMU_HEADLESS: 1
        run: devbox run --pure test-android-e2e ${{ matrix.device }}

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.device }}-logs
          path: |
            devbox/examples/android/app/build/outputs/
            devbox/examples/android/build/
          retention-days: 7

  ios-e2e:
    name: iOS E2E - ${{ matrix.device }}
    if: ${{ github.event_name == 'schedule' || inputs.run_ios }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - device: min
            os: macos-14
          - device: max
            os: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Setup iOS CI
        uses: ./.github/actions/setup-ios-ci

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Build iOS app
        working-directory: devbox/examples/ios
        run: devbox run --pure build-ios

      - name: Run iOS E2E tests
        working-directory: devbox/examples/ios
        env:
          SIM_HEADLESS: 1
        run: devbox run --pure test-ios-e2e ${{ matrix.device }}

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ matrix.device }}-logs
          path: |
            ~/Library/Logs/CoreSimulator/
          retention-days: 7

  react-native-android-e2e:
    name: React Native Android E2E - ${{ matrix.device }}
    if: ${{ github.event_name == 'schedule' || inputs.run_react_native }}
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        device: [min, max]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: devbox/examples/react-native/package-lock.json

      - name: Setup Android CI
        uses: ./.github/actions/setup-android-ci
        with:
          device: ${{ matrix.device }}
          working-directory: devbox/examples/react-native

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Install Node dependencies
        working-directory: devbox/examples/react-native
        run: npm install

      - name: Build React Native app
        working-directory: devbox/examples/react-native
        run: devbox run --pure build-android

      - name: Run React Native E2E tests
        working-directory: devbox/examples/react-native
        env:
          EMU_HEADLESS: 1
        run: devbox run --pure test-android-e2e ${{ matrix.device }}

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: react-native-android-${{ matrix.device }}-logs
          path: |
            devbox/examples/react-native/android/app/build/outputs/
          retention-days: 7

  react-native-ios-e2e:
    name: React Native iOS E2E - ${{ matrix.device }}
    if: ${{ github.event_name == 'schedule' || inputs.run_react_native }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - device: min
            os: macos-14
          - device: max
            os: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: devbox/examples/react-native/package-lock.json

      - name: Setup iOS CI
        uses: ./.github/actions/setup-ios-ci

      - name: Install Devbox
        uses: jetify-com/devbox-install-action@v0.14.0
        with:
          enable-cache: true

      - name: Install Node dependencies
        working-directory: devbox/examples/react-native
        run: npm install

      - name: Build React Native app
        working-directory: devbox/examples/react-native
        run: devbox run --pure build-ios

      - name: Run React Native E2E tests
        working-directory: devbox/examples/react-native
        env:
          SIM_HEADLESS: 1
        run: devbox run --pure test-ios-e2e ${{ matrix.device }}

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: react-native-ios-${{ matrix.device }}-logs
          path: |
            devbox/examples/react-native/ios/build/
            ~/Library/Logs/CoreSimulator/
          retention-days: 7

  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: [android-e2e, ios-e2e, react-native-android-e2e, react-native-ios-e2e]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Android E2E: ${{ needs.android-e2e.result }}"
          echo "iOS E2E: ${{ needs.ios-e2e.result }}"
          echo "React Native Android E2E: ${{ needs.react-native-android-e2e.result }}"
          echo "React Native iOS E2E: ${{ needs.react-native-ios-e2e.result }}"

          if [[ "${{ needs.android-e2e.result }}" != "success" ]] || \
             [[ "${{ needs.ios-e2e.result }}" != "success" ]] || \
             [[ "${{ needs.react-native-android-e2e.result }}" != "success" ]] || \
             [[ "${{ needs.react-native-ios-e2e.result }}" != "success" ]]; then
            echo "::error::One or more E2E test suites failed"
            exit 1
          fi

          echo "::notice::All E2E tests passed successfully!"
