version: "0.5"

environment:
  - "ANDROID_SERIAL=emulator-5554"
  - "IOS_DEVICE=${IOS_DEFAULT_DEVICE:-max}"
  - "TEST_TIMEOUT=300"
  - "BOOT_TIMEOUT=180"
  - "TEST_TUI=false"
  - "IOS_BUILD_CONFIG=${IOS_BUILD_CONFIG:-Release}"

log_location: "reports/react-native-all-e2e-logs"
log_level: info
is_strict: true

processes:
  # Phase 0: Allocate Metro port (runs first, no dependencies)
  allocate-metro-port:
    command: |
      # Source React Native lib
      . ${REACT_NATIVE_VIRTENV}/scripts/lib/lib.sh

      # Allocate port for all test suite
      metro_port=$(rn_allocate_metro_port "all")
      echo "ðŸ“¡ Allocated Metro port: $metro_port"

      # Save environment file for other processes
      env_file=$(rn_save_metro_env "all" "$metro_port")
      echo "âœ“ Metro environment saved to: $env_file"
    availability:
      restart: "no"

  # Phase 1: Build Node dependencies (shared by both platforms)
  build-node:
    depends_on:
      allocate-metro-port:
        condition: process_completed_successfully
    command: "devbox run --pure build:node"
    availability:
      restart: "no"

  # Phase 2a: Android build
  build-android:
    command: |
      . ${ANDROID_RUNTIME_DIR}/scripts/init/setup.sh
      echo 'ðŸ“¦ Building Android app...'
      cd android && gradle assembleDebug
      echo 'âœ“ Build complete'
    depends_on:
      build-node:
        condition: process_completed_successfully
    availability:
      restart: "no"

  # Phase 2b: Install CocoaPods (parallel with Android build)
  install-pods:
    command: |
      cd ios
      echo "Installing CocoaPods dependencies..."
      pod install --repo-update
      echo 'âœ“ Pod install complete'
    depends_on:
      build-node:
        condition: process_completed_successfully
    availability:
      restart: "no"

  # Phase 3a: Sync Android AVDs
  sync-avds:
    command: |
      . ${ANDROID_RUNTIME_DIR}/scripts/init/setup.sh
      echo 'ðŸ”„ Syncing AVDs with device definitions...'
      android.sh devices sync
      echo 'âœ“ Sync complete'
    availability:
      restart: "no"

  # Phase 3b: Sync iOS simulators (parallel with Android)
  sync-simulators:
    command: "devbox run ios.sh devices sync"
    availability:
      restart: "no"

  # Phase 4a: Start Android emulator
  android-emulator:
    depends_on:
      sync-avds:
        condition: process_completed_successfully
    environment:
      - "ANDROID_EMULATOR_FOREGROUND=1"
    command: |
      echo "[ANDROID-EMULATOR] Starting emulator..."
      . ${ANDROID_RUNTIME_DIR}/scripts/init/setup.sh

      device="${ANDROID_DEFAULT_DEVICE:-max}"

      if [ "${IN_NIX_SHELL:-}" = "pure" ]; then
        echo "ðŸš€ Starting fresh Android emulator (pure mode): $device"
        export ANDROID_EMULATOR_PURE=1
        echo "emulator-5554" > ${ANDROID_RUNTIME_DIR}/emulator-serial.txt
        android.sh emulator start "$device"
      else
        echo "ðŸš€ Verifying Android emulator is running: $device"
        serial="emulator-5554"
        echo "$serial" > ${ANDROID_RUNTIME_DIR}/emulator-serial.txt

        if adb devices | grep -q "$serial"; then
          echo "âœ“ Emulator already running: $serial"
        else
          echo "Starting emulator in background: $device"
          unset ANDROID_EMULATOR_FOREGROUND
          android.sh emulator start "$device" &
          echo "âœ“ Emulator starting (PID: $!)"
        fi

        echo "Waiting for emulator to boot..."
        max_attempts=60
        attempt=0
        while [ $attempt -lt $max_attempts ]; do
          if adb -s $serial shell getprop sys.boot_completed 2>/dev/null | grep -q "1"; then
            echo "âœ“ Emulator ready for testing"
            break
          fi
          attempt=$((attempt + 1))
          sleep 2
        done

        if [ $attempt -ge $max_attempts ]; then
          echo "ERROR: Emulator did not boot within timeout"
          exit 1
        fi

        echo "âœ“ Emulator will remain running after tests complete"
        exit 0
      fi
    availability:
      restart: "no"
    readiness_probe:
      exec:
        command: |
          . ${ANDROID_RUNTIME_DIR}/scripts/init/setup.sh
          serial=$(cat ${ANDROID_RUNTIME_DIR}/emulator-serial.txt 2>/dev/null || echo "")
          [ -n "$serial" ] && adb -s $serial shell getprop sys.boot_completed 2>/dev/null | grep -q "1"
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 180
      success_threshold: 1
      failure_threshold: 12

  # Phase 4b: Start iOS simulator (parallel with Android)
  ios-simulator:
    command: |
      mkdir -p .devbox/virtenv/ios/runtime

      if [ "${IN_NIX_SHELL:-}" = "pure" ]; then
        echo "ðŸš€ Starting fresh iOS simulator with clean state (${IOS_DEVICE})..."
        output=$(ios.sh simulator start --pure ${IOS_DEVICE} 2>&1)
        echo "$output"

        test_udid=$(echo "$output" | grep -oE '[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}' | tail -1)
        if [ -n "$test_udid" ]; then
          echo "$test_udid" > .devbox/virtenv/ios/runtime/simulator-udid.txt
          echo "âœ“ Test simulator UDID saved: $test_udid"
        fi
      else
        echo "ðŸš€ Starting iOS simulator (${IOS_DEVICE})..."
        ios.sh simulator start ${IOS_DEVICE}

        echo "Waiting for simulator to boot..."
        DEVICE_UDID=$(xcrun simctl list devices | grep "Booted" | grep -oE '[0-9A-F-]{36}' | head -1 || echo "")
        if [ -z "$DEVICE_UDID" ]; then
          echo "ERROR: No booted simulator found"
          exit 1
        fi
        xcrun simctl bootstatus "$DEVICE_UDID" >/dev/null 2>&1 || true

        echo "âœ“ Simulator ready for testing"
        echo "âœ“ Simulator will remain running after tests complete"
        exit 0
      fi

      tail -f /dev/null
    depends_on:
      sync-simulators:
        condition: process_completed_successfully
    availability:
      restart: "no"
    readiness_probe:
      exec:
        command: |
          if [ "${IN_NIX_SHELL:-}" = "pure" ]; then
            DEVICE_UDID=$(xcrun simctl list devices | grep "Test" | grep "Booted" | grep -oE '[0-9A-F-]{36}' | head -1 || echo "")
          else
            DEVICE_UDID=$(xcrun simctl list devices | grep "Booted" | grep -oE '[0-9A-F-]{36}' | head -1 || echo "")
          fi
          [ -n "$DEVICE_UDID" ] && xcrun simctl bootstatus "$DEVICE_UDID" >/dev/null 2>&1
      initial_delay_seconds: 10
      period_seconds: 5
      timeout_seconds: 120
      success_threshold: 1
      failure_threshold: 3

  # Phase 5: Start Metro bundler (shared by both platforms)
  metro-bundler:
    command: |
      # Source Metro environment (load allocated port)
      . ${REACT_NATIVE_VIRTENV}/metro/env-all.sh

      echo "ðŸš€ Starting Metro bundler on port $METRO_PORT"
      echo "   Cache dir: ${METRO_CACHE_DIR}"

      # Start Metro with isolated cache and allocated port
      npx react-native start \
        --port $METRO_PORT \
        --reset-cache
    depends_on:
      allocate-metro-port:
        condition: process_completed_successfully
      build-node:
        condition: process_completed_successfully
    availability:
      restart: "on_failure"
      max_restarts: 2
    readiness_probe:
      exec:
        command: |
          # Source Metro environment to get correct port
          . ${REACT_NATIVE_VIRTENV}/metro/env-all.sh

          # Check if Metro server is up on allocated port
          curl -sf http://localhost:$METRO_PORT/status >/dev/null || exit 1

          # Verify Metro can serve bundles for both platforms
          curl -sf -I "http://localhost:$METRO_PORT/index.bundle?platform=android&dev=true" | grep -q "HTTP.*200" || exit 1
          curl -sf -I "http://localhost:$METRO_PORT/index.bundle?platform=ios&dev=true" | grep -q "HTTP.*200" || exit 1
      initial_delay_seconds: 5
      period_seconds: 5
      timeout_seconds: 60
      success_threshold: 1

  # Phase 6a: Deploy Android app
  deploy-android:
    command: |
      # Source Metro environment so React Native uses correct port
      . ${REACT_NATIVE_VIRTENV}/metro/env-all.sh

      echo "ðŸ“² Deploying React Native app to Android (Metro port: $METRO_PORT)..."
      npx react-native run-android --no-packager
    depends_on:
      build-android:
        condition: process_completed_successfully
      android-emulator:
        condition: process_completed_successfully
      metro-bundler:
        condition: process_healthy
    availability:
      restart: "no"

  # Phase 6b: Build and deploy iOS app (React Native CLI handles both, like Android)
  deploy-ios:
    command: |
      set -e

      # Set build configuration (default to Release for E2E tests)
      BUILD_CONFIG="Release"
      test -n "${IOS_BUILD_CONFIG:-}" && BUILD_CONFIG="$IOS_BUILD_CONFIG"

      # Source Metro environment so React Native uses correct port
      . ${REACT_NATIVE_VIRTENV}/metro/env-all.sh

      echo "ðŸ“² Deploying React Native app to iOS (Metro port: $METRO_PORT)..."
      echo "Build configuration: $BUILD_CONFIG"
      npx react-native run-ios --no-packager --configuration "$BUILD_CONFIG"
    depends_on:
      install-pods:
        condition: process_completed_successfully
      ios-simulator:
        condition: process_completed_successfully
      metro-bundler:
        condition: process_healthy
    availability:
      restart: "no"

  # Phase 7a: Verify Android app
  verify-android-running:
    command: |
      . ${ANDROID_RUNTIME_DIR}/scripts/init/setup.sh
      serial=$(cat ${ANDROID_RUNTIME_DIR}/emulator-serial.txt 2>/dev/null || echo emulator-5554)

      echo "Waiting for app to start..."
      max_attempts=10
      attempt=0
      while [ $attempt -lt $max_attempts ]; do
        if adb -s $serial shell pidof ${ANDROID_APP_ID:-com.reactnativeexample} >/dev/null 2>&1; then
          echo "âœ“ App process running (PID: $(adb -s $serial shell pidof ${ANDROID_APP_ID:-com.reactnativeexample}))"
          exit 0
        fi
        attempt=$((attempt + 1))
        echo "  Attempt $attempt/$max_attempts..."
        sleep 2
      done

      echo "ERROR: App did not start within timeout" >&2
      exit 1
    depends_on:
      deploy-android:
        condition: process_completed_successfully
    availability:
      restart: "no"

  # Phase 7b: Verify iOS app (parallel with Android)
  verify-ios-running:
    command: |
      if [ "${IN_NIX_SHELL:-}" = "pure" ]; then
        DEVICE_UDID=$(xcrun simctl list devices | grep "Test" | grep "Booted" | grep -oE '[0-9A-F-]{36}' | head -1)
      else
        DEVICE_UDID=$(xcrun simctl list devices | grep "Booted" | grep -oE '[0-9A-F-]{36}' | head -1)
      fi

      echo "Waiting for app to start..."
      max_attempts=10
      attempt=0
      while [ $attempt -lt $max_attempts ]; do
        if xcrun simctl spawn "$DEVICE_UDID" launchctl list | grep -q "${IOS_APP_BUNDLE_ID}"; then
          echo "âœ“ App is running: ${IOS_APP_BUNDLE_ID}"
          exit 0
        fi
        attempt=$((attempt + 1))
        echo "  Attempt $attempt/$max_attempts..."
        sleep 2
      done

      echo "ERROR: App did not start within timeout" >&2
      exit 1
    depends_on:
      deploy-ios:
        condition: process_completed_successfully
    availability:
      restart: "no"

  # Cleanup - runs when both platforms complete
  cleanup:
    command: |
      # Note: Process-compose will automatically kill Metro when tests complete
      # Don't delete Metro state files here - Metro may restart and need them

      if [ "${IN_NIX_SHELL:-}" = "pure" ]; then
        echo "ðŸ§¹ Cleaning up (pure mode)..."

        # Cleanup Android
        . ${ANDROID_RUNTIME_DIR}/scripts/init/setup.sh
        serial=$(cat ${ANDROID_RUNTIME_DIR}/emulator-serial.txt 2>/dev/null || echo emulator-5554)
        adb -s $serial shell am force-stop ${ANDROID_APP_ID:-com.reactnativeexample} 2>/dev/null || true
        android.sh emulator stop || true

        # Cleanup iOS
        test_sim_udid=$(cat .devbox/virtenv/ios/runtime/simulator-udid.txt 2>/dev/null || echo "")
        if [ -z "$test_sim_udid" ]; then
          test_sim_udid=$(xcrun simctl list devices | grep "Test" | grep -oE '[0-9A-F-]{36}' | head -1 || true)
        fi
        if [ -n "$test_sim_udid" ]; then
          xcrun simctl terminate "$test_sim_udid" "${IOS_APP_BUNDLE_ID}" 2>/dev/null || true
          xcrun simctl shutdown "$test_sim_udid" >/dev/null 2>&1 || true
          xcrun simctl delete "$test_sim_udid" >/dev/null 2>&1 || true
          rm -f .devbox/virtenv/ios/runtime/simulator-udid.txt
        fi

        echo "âœ“ Both platforms cleaned up"
      else
        echo "âœ“ Test complete - apps and emulator/simulator still running"
      fi
    depends_on:
      verify-android-running:
        condition: process_completed
      verify-ios-running:
        condition: process_completed
    availability:
      restart: "no"

  # Summary - displays results and optionally stays open
  summary:
    command: "bash tests/test-summary.sh 'React Native All Platforms E2E Test Suite' 'reports/react-native-all-e2e-logs'"
    depends_on:
      cleanup:
        condition: process_completed
    availability:
      restart: "no"
    shutdown:
      signal: 15
      timeout_seconds: 1
